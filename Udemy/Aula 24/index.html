<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const nome = prompt("Digite seu nome completo: ")
        document.body.innerHTML += `O seu nome é <strong>${nome}</strong> <br/>`
        document.body.innerHTML += `Tem ${nome.length} letras <br/>`
        document.body.innerHTML += `A segunda letra é ${nome[1]} <br/>`
        document.body.innerHTML += `O primeiro índice da letra a é ${nome.indexOf('a')} <br/>`
        document.body.innerHTML += `O último índice da letra a é ${nome.lastIndexOf('a')} <br/>`
        document.body.innerHTML += `As 3 últimas letras são ${nome.slice(-3).toUpperCase()} <br/>`
        document.body.innerHTML += `As palavras do seu nome é ${nome.split(' ')} <br/>`
        document.body.innerHTML += `Com maiúsculo ${nome.toUpperCase()} <br/>`
        document.body.innerHTML += `Com minúsculo ${nome.toLowerCase()} <br/>`


    </script>
</body>
</html>
